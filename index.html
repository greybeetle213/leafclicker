<html>
    <body style="background-color:blue">
        <center>   
        <a onclick="addclicks()" onmousedown="leafdown()">
            <img src="leaf.png" alt="reeeeeee" id="leaf">
        </a>
        <br>
        <span id="clicks" style="font-size: 30px;">0</span><span style="font-size: 30px;">L</span>
        </center>
        <div style="position: fixed; bottom: 0; background-color: white; width: 100%; padding: 10px;">
            <div style="float:left; padding:1px">
                <center>
                    <a onclick="addbeetle()">
                        <img src="grey beetle.png" id="beetle">
                    </a>
                    <br>
                    <span id="beetleprice">100L</span><span id="beetles"> (0)</span>
                </center>
            </div> 
            <div style="float:left; padding:1px">
                <center>
                    <a onclick="addsawfly()">
                        <img src="greysawfly.png" id="sawfly">
                    </a>
                    <br>
                    <span id="sawflyprice">500L</span><span id="sawflys"> (0)</span>
                </center>
            </div>
            <div style="float: left; padding: 1px;">
                <center>
                    <a onclick="testbutton()">
                        <img src="greyleafcutter.png" alt="leafcutter bee">
                    </a>
                    <br>
                    <span id="leafcutterprice">1000L</span><span id="leafcutters"> (0)</span>
                </center>
            </div>
        </div>
        <script>
            var clicks = 0
            var clickspeed = 1
            //beetle variables
            var beetleprice = 100
            var beetles = 0
            var greybeetle = true
            //sawfly variables
            var sawflyprice = 500
            var sawflys = 0
            var greysawfly = true
            if (document.URL != "https://greybeetle213.github.io/leafclicker/"){
                alert("this uses code cloned from greybeetle213s project leafclicker")
                document.cookie = ""
            }
            if (document.cookie==""){
                document.cookie = "0,0,100,1,0,500"
            }
            var savedata = document.cookie.split(",")
//          savedata 0=clicks 1=beetles 2=beetleprice 3=clickspeed 4=sawflys 5=sawflyprice
            clicks = Number(savedata[0])
            beetles = Number(savedata[1])
            beetleprice = Number(savedata[2])
            clickspeed = Number(savedata[3])
            sawflys = Number(savedata[4])
            sawflyprice = Number(savedata[5])
            function init(){
                document.getElementById("clicks").innerHTML = clicks
                document.getElementById("beetles").innerHTML = " (" + beetles + ")"
                document.getElementById("beetleprice").innerHTML = beetleprice + "L"
                document.getElementById("sawflys").innerHTML = " (" + sawflys + ")"
                document.getElementById("sawflyprice").innerHTML = sawflyprice + "L"
                updateimages()
            }
            setTimeout(init(), 10)
            function addclicks(){
                clicks += clickspeed
                document.getElementById("clicks").innerHTML = clicks
                document.getElementById("leaf").src = "leaf.png"
                if(greybeetle == true && clicks >= beetleprice){
                    greybeetle = false
                    document.getElementById("beetle").src = "beetle.png"
                }
                if(greysawfly == true && clicks >= sawflyprice){
                    greysawfly = false
                    document.getElementById("sawfly").src = "sawfly.png"
                }
                savedata[0] = clicks
                document.cookie = String(savedata)
            }
            function addbeetle(){
                if(beetleprice <= clicks){
                    clickspeed += 1
                    beetles += 1
                    clicks -= beetleprice
                    beetleprice += 50
                    document.getElementById("clicks").innerHTML = clicks
                    document.getElementById("beetleprice").innerHTML = beetleprice + "L"
                    document.getElementById("beetles").innerHTML = " (" + beetles + ")"
                    savedata[0] = clicks
                    savedata[1] = beetles
                    savedata[2] = beetleprice
                    document.cookie = String(savedata)
                    updateimages()
                }
            }
            function addsawfly(){
                if(sawflyprice <= clicks){
                    clickspeed += 10
                    sawflys += 1
                    clicks -= sawflyprice
                    sawflyprice += 500
                    document.getElementById("clicks").innerHTML = clicks
                    document.getElementById("sawflyprice").innerHTML = sawflyprice + "L"
                    document.getElementById("sawflys").innerHTML = " (" + sawflys + ")"
                    savedata[0] = clicks
                    savedata[4] = sawflys
                    savedata[5] = sawflyprice
                    document.cookie = String(savedata)
                    updateimages()
                }
            }
            function updateimages(){
                if(beetleprice >= clicks){
                    document.getElementById("beetle").src = "grey beetle.png"
                    greybeetle = true
                }else if(beetleprice <= clicks){
                    document.getElementById("beetle").src = "beetle.png"
                }
                if(sawflyprice >= clicks){
                    document.getElementById("sawfly").src = "greysawfly.png"
                    greysawfly = true
                }else if(sawflyprice <= clicks){
                    document.getElementById("sawfly").src = "sawfly.png"
                }
                savedata[3] = clickspeed
            }
            function leafdown(){
                document.getElementById("leaf").src = "clicked leaf.png"
            }
            function testbutton(){
                alert("sucsuss!")
            }
        </script>
    </body>
</html>
